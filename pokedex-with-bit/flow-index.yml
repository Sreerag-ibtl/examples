!Flow
with:
  logserver: true
pods:
  crafter:
    uses: pods/craft.yml
    read_only: true
  encoder:
    uses: pods/encode.yml
#    uses: pods/encode-baseline.yml
    replicas: $REPLICAS
    timeout_ready: 600000
    read_only: true
  chunk_idx:
    uses: pods/chunk.yml
    replicas: $SHARDS
    separated_workspace: true
  doc_idx:
    uses: pods/doc.yml
    needs: gateway
  join_all:
    uses: _merge
    needs: [doc_idx, chunk_idx]
