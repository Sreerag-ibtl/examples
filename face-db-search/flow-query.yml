!Flow
with:
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
pods:
  loader:
    uses: yaml/craft-load.yml
    read_only: true
    replicas: $REPLICAS
  flipper:
    uses: yaml/craft-flip.yml
    replicas: $REPLICAS
    read_only: true
  normalizer:
    uses: yaml/craft-normalize.yml
    read_only: true
    replicas: $REPLICAS
  encoder:
    uses: jinaai/hub.executors.encoders.image.facenet
    timeout_ready: 600000
    replicas: $REPLICAS
    read_only: true
  chunk_indexer:
    uses: yaml/index-chunk.yml
    separated_workspace: true
    polling: all
    replicas: $SHARDS
    uses_reducing: _merge_topk_chunks
  ranker:
    uses: MinRanker
  doc_indexer:
    uses: yaml/index-doc.yml