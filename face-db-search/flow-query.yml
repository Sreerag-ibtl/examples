!Flow
with:
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
pods:
  loader:
    yaml_path: yaml/craft-load.yml
    read_only: true
    replicas: $REPLICAS
  flipper:
    yaml_path: yaml/craft-flip.yml
    replicas: $REPLICAS
    read_only: true
  normalizer:
    yaml_path: yaml/craft-normalize.yml
    read_only: true
    replicas: $REPLICAS
  encoder:
    image: jinaai/hub.executors.encoders.image.facenet
    timeout_ready: 600000
    replicas: $REPLICAS
    read_only: true
  chunk_indexer:
    yaml_path: yaml/index-chunk.yml
    separated_workspace: true
    polling: all
    replicas: $SHARDS
    reducing_yaml_path: _merge_all
  ranker:
    yaml_path: MinRanker
  doc_indexer:
    yaml_path: yaml/index-doc.yml
