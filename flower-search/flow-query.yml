!Flow
with:
  read_only: true
  port_expose: $JINA_PORT
pods:
  loader:
    uses: yaml/craft-load.yml
    read_only: true
  flipper:
    uses: yaml/craft-flip.yml
    replicas: $REPLICAS
    read_only: true
  normalizer:
    uses: yaml/craft-normalize.yml
    read_only: true
  encoder:
    uses: jinaai/hub.executors.encoders.image.torchvision-mobilenet_v2
    timeout_ready: 600000
    read_only: true
  chunk_indexer:
    uses: yaml/index-chunk.yml
    separated_workspace: true
    polling: all
    uses_reducing: _merge_topk_chunks
  ranker:
    uses: MinRanker
  doc_indexer:
    uses: yaml/index-doc.yml