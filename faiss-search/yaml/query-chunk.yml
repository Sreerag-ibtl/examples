!CompoundIndexer
components:
  - !FaissIndexer
    with:
      index_key: 'IVF10,PQ4'
      train_filepath: './workspace/train.tgz'
      ref_indexer:
        !NumpyIndexer
        metas:
          workspace: './workspace'
          name: wrapidx
        with:
          index_filename: 'faiss_index.tgz'
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: './workspace'
metas:
  name: chunk_indexer
  workspace: './workspace'
