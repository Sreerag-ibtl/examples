!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: 'faiss_index.tgz'
    metas:
      workspace: './workspace'
      name: wrapidx
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: './workspace'
metas:
  name: chunk_indexer
  workspace: './workspace'
