!Flow
metas:
  prefetch: 10
pods:
  crafter:
    uses: yaml/craft.yml
    replicas: $REPLICAS
  encoder:
    uses: yaml/encode.yml
    replicas: $REPLICAS
  faiss_indexer:
    uses: jinaai/hub.executors.indexers.vector.faiss:latest
    replicas: $REPLICAS
    timeout_ready: 10000
    uses_internal: yaml/index-chunk.yml
    volumes: './workspace'
  doc_indexer:
    uses: yaml/index-doc.yml
    needs: crafter
  join_all:
    uses: _merge
    needs: [doc_indexer, faiss_indexer]
    read_only: true
