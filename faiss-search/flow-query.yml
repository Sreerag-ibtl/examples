!Flow
with:
  read_only: true
pods:
  encoder:
    yaml_path: yaml/encode.yml
    replicas: $REPLICAS
  faiss_indexer:
    image: jinaai/hub.executors.indexers.vector.faiss:latest
    replicas: $REPLICAS
    timeout_ready: 10000
    yaml_path: yaml/query-chunk.yml
    volumes: './workspace'
  ranker:
    yaml_path: MinRanker
  doc_indexer:
    yaml_path: yaml/index-doc.yml
