!Flow
with:
  read_only: true
pods:
  crafter:
    uses: yaml/craft.yml
    replicas: $REPLICAS
  encoder:
    uses: yaml/encode.yml
    replicas: $REPLICAS
  faiss_indexer:
    uses: jinaai/hub.executors.indexers.vector.faiss:latest
    replicas: $REPLICAS
    timeout_ready: 10000
    uses_internal: yaml/query-chunk.yml
    volumes: './workspace'
  ranker:
    uses: MinRanker
  doc_indexer:
    uses: yaml/index-doc.yml
