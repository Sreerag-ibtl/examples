!Flow
with:
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
pods:
  chunk_seg:
    uses: pods/craft.yml
    replicas: $REPLICAS
  tf_encode:
    uses: pods/encode.yml
    replicas: $REPLICAS
    timeout_ready: 600000
  chunk_idx:
    uses: pods/chunk.yml
    replicas: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_topk_chunks
    timeout_ready: -1 # larger timeout as in query time will read all the data
  ranker:
    uses: BiMatchRanker
  doc_idx:
    uses: pods/doc.yml