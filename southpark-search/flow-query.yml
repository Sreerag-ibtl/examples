!Flow
with:
  read_only: true
  port_expose: $JINA_PORT
pods:
  splittor:
    uses: pods/craft-split.yml
    replicas: $REPLICAS
    read_only: true
  encoder:
    uses: pods/encode.yml
    replicas: $REPLICAS
    timeout_ready: 60000
    read_only: true
  chunk_indexer:
    uses: pods/index-chunk.yml
    replicas: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_topk_chunks
  ranker:
    uses: MinRanker
  doc_indexer:
    uses: pods/index-doc.yml
