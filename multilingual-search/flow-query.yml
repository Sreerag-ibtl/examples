!Flow
with:
  read_only: true
pods:
  crafter:
    yaml_path: pods/crafter/craft.yml
    replicas: $REPLICAS
    read_only: true
  encoder:
    yaml_path: pods/encoder/encode.yml
    replicas: $REPLICAS
    timeout_ready: 1200000
    read_only: true
  chunk_indexer:
    yaml_path: pods/chunk_indexer/index-chunk.yml
    replicas: $SHARDS
    separated_workspace: true
    polling: all
    reducing_yaml_path: _merge_all
  ranker:
    yaml_path: MinRanker
  doc_indexer:
    yaml_path: pods/doc_indexer/index-doc.yml
