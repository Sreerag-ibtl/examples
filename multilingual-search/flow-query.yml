!Flow
with:
  read_only: true
pods:
  crafter:
    uses: pods/crafter/craft.yml
    replicas: $REPLICAS
    read_only: true
  encoder:
    uses: pods/encoder/encode.yml
    replicas: $REPLICAS
    timeout_ready: 1200000
    read_only: true
  chunk_indexer:
    uses: pods/chunk_indexer/index-chunk.yml
    replicas: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_topk_chunks
  ranker:
    uses: MinRanker
  doc_indexer:
    uses: pods/doc_indexer/index-doc.yml
