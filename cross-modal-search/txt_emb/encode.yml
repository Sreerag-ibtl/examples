!VSETextEncoder
metas:
  name: txt-encoder
  py_modules:
    - vocab.py
    - model.py
    - VSETextEncoder.py
  workspace: ./
requests:
  on:
    IndexRequest:
      - !FilterQL
        with:
          lookups: {'modality': 'text'}
      - !EncodeDriver
        with:
          method: encode
    SearchRequest:
      - !FilterQL
        with:
          lookups: {'mime_type': 'text/plain'}
      - !EncodeDriver
        with:
          method: encode