!VSETextEncoder
metas:
  name: txt-encoder
  py_modules:
    - vocab.py
    - model.py
    - VSETextEncoder.py
  workspace: ./
requests:
  on:
    [SearchRequest, IndexRequest]:
      - !FilterQL
        with:
          lookups: {'modality': 'text'}
      - !EncodeDriver
        with:
          method: encode