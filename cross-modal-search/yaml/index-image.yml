!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: images_embs.gz
      metrix: cosine
    metas:
      name: images_vec_idx  # a customized name
      workspace: './workspace'
  - !BinaryPbIndexer
    with:
      index_filename: images.gz
    metas:
      name: images_kv_idx  # a customized name
      workspace: './workspace'
metas:
  name: images_indexer
  workspace: './workspace'
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: images_vec_idx
          depth_range: [0, 0]
      - !KVIndexDriver
        with:
          executor: images_kv_idx
          depth_range: [0, 0]
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: images_vec_idx
          depth_range: [0, 0]
      - !KVSearchDriver
        with:
          executor: images_kv_idx
          traverse_on: matches
          depth_range: [0, 1]
