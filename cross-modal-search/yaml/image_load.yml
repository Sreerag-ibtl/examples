!ImageReader
with:
  channel_axis: 0
  from_bytes: true
metas:
  name: reader
requests:
  on:
    IndexRequest:
      - !CraftDriver
        with:
          executor: reader
    SearchRequest:
      - !URI2Buffer {}
      - !CraftDriver
        with:
          executor: reader
    ControRequest:
      - !ControlReqDriver {}
