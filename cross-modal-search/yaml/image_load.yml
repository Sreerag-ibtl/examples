!ImageReader
with:
  channel_axis: 0
  from_bytes: true
metas:
  name: reader
requests:
  on:
    IndexRequest:
      - !FilterQL
        with:
          lookups: {'modality': 'image'}
      - !CraftDriver
        with:
          executor: reader
    SearchRequest:
      - !FilterQL
        with:
          lookups: {'mime_type': 'image/png'}
      - !URI2Buffer {}
      - !CraftDriver
        with:
          executor: reader
    ControRequest:
      - !ControlReqDriver {}
